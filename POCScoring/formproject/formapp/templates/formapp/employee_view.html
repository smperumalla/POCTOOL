<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Employee Details</title>
    <!-- styles as before -->
</head>
<body>
    <h1>Employee: {{ employee.user.username }}</h1>

    {% endfor %}
</body>
</html>
